<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQUANOVA Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="shortcut icon" href="logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      
      color: white;
      overflow-x: hidden;
    }

    
    header {
      height: 80px;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .logo {
      display: flex;
      align-items: center;
    }
    .brand-name {
      font-family: 'Arial', sans-serif;
    
    color: white;
    overflow-x: hidden;
    
   
      
    }
    .logo img {
      height: 75px;
      width: 80px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      font-size: 15px;
      font-weight: bold;
      margin: 10px;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: #fff;
     
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      color: white;
      background:skyblue;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #b7d1ce;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      nav.open {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    
    .contact-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      
    }
    .contact-form textarea{
        font-family: sans-serif;
    }

    .form-container {
      flex: 1;
      max-width: 600px;
      margin-left: 250px;
      margin-top: 100px;
    }

    .form-container h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease-in-out;
    }

    form input:focus,
    form textarea:focus {
      border-color: #206153;
      outline: none;
    }

    form textarea {
      height: 100px;
    }

    form button {
      background-color:skyblue;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: black;
      color: #fff;
    }

    
     /* Background Video Styling */
  .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }

      .form-container,
      .info-container {
        max-width: 100%;
        margin: 0;
      }

      .info-container {
        margin-top: 20px;
      }
    }
    /* General Footer Styling */
footer {
  margin-top: 100px;
  padding: 20px 0;
}
footer h2{
  margin-left: 490px;
  font-weight: bold;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.footer-container {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.social-links {
  display: flex;
  gap: 20px;
  list-style: none;
  padding: 0;
}

.social-links li {
  position: relative;
}

.social-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 60px;
  height: 60px;
  background: white;
  border-radius: 50%;
  text-decoration: none;
  color: #333;
  font-size: 24px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, background 0.3s ease;
}

.social-icon:hover {
  transform: translateY(-10px);
  
  color: white;
}

.social-icon span {
  position: absolute;
  bottom: -30px;
  background-color:black;
  color: white;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
  opacity: 0;
  visibility: hidden;
  white-space: nowrap;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.social-icon:hover span {
  opacity: 1;
  visibility: visible;
}
.fa-facebook-f{
  color: rgb(45, 45, 223);
}
.fa-instagram{
  color: orangered;
}
.fa-twitter{
 color: skyblue;
}
.fa-github{
  color: black;
}
.fa-youtube{
  color: red;
}

@media (max-width: 768px) {
  .social-links {
    flex-wrap: wrap;
    gap: 15px;
  }

  .social-icon {
    width: 50px;
    height: 50px;
    font-size: 20px;
  }

  .social-icon span {
    font-size: 10px;
    bottom: -25px;
  }
}
  </style>
</head>
<body>
  <!-- Header -->   
  <header>
    <div class="logo">
      <img src="logo.png" alt="AQUANOVA Logo">
      <h1 class="brand-name">AQUANOVA</h1>
    </div>
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="menu">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Features.html">Features</a>
      <a href="Contact.html">Contact Us</a>
    </nav>
  </header>

 
  <div class="contact-container">
    
    <div class="form-container">
      <h2>If you want to learn more about our startup, feel free to message us. We are never too busy to answer your question</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="message" placeholder="Message us" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="form-feedback" style="margin-top: 10px;"></div>
    </div>
      

    </div>

    
  </div>
</div>
<video class="background-video" autoplay loop muted>
  <source src="plasticvideo.mp4" type="video/mp4">
  
</video>
</div>
<footer>
  <h2>Visit us on:</h2>
  <br><br>
 
  <div class="footer-container">
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com/profile.php?id=61569039540568" class="social-icon">
          <i class="fab fa-facebook-f"></i>
          <span>Facebook</span>
        </a>
      </li>
      <li>
        <a href="#" class="social-icon">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </li>
      <li>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
      </li>
      <li>
        <a href="#" class="social-icon">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
      </li>
      <li>
        <a href="#" class="social-icon">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </a>
      </li>
    </ul>
  </div>
</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

    // Handle form submission and validation
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const feedback = document.getElementById('form-feedback');

      if (name && email && message) {
        feedback.innerHTML = "<span style='color: green;'>Thank you for reaching out! We'll get back to you soon.</span>";
        feedback.style.color = "green";
      } else {
        feedback.innerHTML = "<span style='color: red;'>Please fill in all fields before submitting.</span>";
        feedback.style.color = "red";
      }

      // Clear the form
      document.getElementById('contact-form').reset();
    });
  </script>
</body>
</html>
