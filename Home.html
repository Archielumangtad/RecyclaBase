<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQUANOVA - RecyclaBase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="shortcut icon" href="logo.png" type="image/png">
  
  <style>
   

   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
   
    body {
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
      background-image: url(pic1.jpg);
      
    }

    header {
      height: 80px;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }
    header h1{
      font-family: 'Arial', sans-serif;
    background-image: url(tubig.webp);
    color: white;
    overflow-x: hidden;
   
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 10;
    transition: all 0.3s ease-in-out;
    }
    
    header .logo {
      display: flex;
      align-items: center;
    }

    .brand-name {
      font-size: 2rem;
      font-weight: bold;
    }

    header .logo img {
      height: 75px;
      width: 80px;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      font-size: 15px;
      font-weight: bold;
      margin: 10px;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      color: #fff;
      
      transition: all 0.3s ease-in-out;
    }
    header nav a .background-video{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    header nav a:hover {
      color: white;
      background:skyblue;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .burger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger-menu div {
      height: 3px;
      background: #333;
      margin: 4px 0;
      width: 25px;
    }

    .content {
        
        flex: 1 1 300px;
        max-width: 500px;
        text-align: left;
        margin: 20px;
    }

    .content h1 {

        font-size: 1.5rem; /* Smaller font size */
        margin-bottom: 15px;
        color: #004d39;
    }

    .content p {
        font-size: 0.9rem; /* Smaller font size */
        margin-bottom: 20px;
        color: #006f4a;
    }


      
    .hero-section {
        
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
    }

    .text-content {
        
        flex: 1 1 300px;
        max-width: 500px;
        margin: 20px;
    }

    .text-content h1 {
        
        font-size: 1.3rem; /* Smaller font size */
        color: #f2f5f4;
        font-weight: bold;
        
    }

    .text-content p {
        font-size: 1rem; /* Smaller font size */
        margin-bottom: 20px;
        
        
    }

    .btn {
  font-weight: bold;
  text-decoration: none;
  padding: 8px 16px;
  background-color: skyblue;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s ease;
}

.btn a {
  text-decoration: none; 
  color: white; 
}

.btn:hover {
  background-color: black;
}

/* Mockup Images */
.phone-container {
  position: relative;
  margin-right: 250px;
  width:345px;
  height: 400px;
}

.phone {
  position: absolute;
  width: 80px;
  
    
}
.cta-button button a{
  text-decoration:  none;
  color: black;
}

.phone.center {
  left: 50%;
  transform: translateX(-50%);
  z-index: 3;
}

.phone.left {
  left: 0;
  top: 20px;
  transform: rotate(-5deg);
  z-index: 2;
}

.phone.right {
  right: 0;
  top: 20px;
  transform: rotate(5deg);
  z-index: 1;
}

.phone img {
  width: 200px;
  height:auto;
    
    
}



.cta-button {
  margin-top: 20px;
 

}

.cta-button button {
    
    background-color: #b8d9c7;
    font-size: 1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold;
}

.cta-button button:hover {
    background-color: aquamarine;

}
/* General Footer Styling */
footer {
  
  margin-top: 100px;
  padding: 20px 0;
}

.footer-container {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.social-links {
  display: flex;
  gap: 20px;
  list-style: none;
  padding: 0;
}

.social-links li {
  position: relative;
}

.social-icon {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 60px;
  height: 60px;
  background: white;
  border-radius: 50%;
  text-decoration: none;
  color: #333;
  font-size: 24px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, background 0.3s ease;
}
fieldset{
 background-image: url(tao.webp);
  margin-top: 250px;
}

.social-icon:hover {
  transform: translateY(-10px);
  
  color: white;
}

.social-icon span {
  position: absolute;
  bottom: -30px;
  background-color:black;
  color: white;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 12px;
  opacity: 0;
  visibility: hidden;
  white-space: nowrap;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.social-icon:hover span {
  opacity: 1;
  visibility: visible;
}
.fa-facebook-f{
  color: rgb(45, 45, 223);
}
.fa-instagram{
  color: orangered;
}
.fa-twitter{
 color: skyblue;
}
.fa-github{
  color: black;
}
.fa-youtube{
  color: red;
}

@media (max-width: 768px) {
  .social-links {
    flex-wrap: wrap;
    gap: 15px;
  }

  .social-icon {
    width: 50px;
    height: 50px;
    font-size: 20px;
  }

  .social-icon span {
    font-size: 10px;
    bottom: -25px;
  }
}

@keyframes glowPulse {
    0% {
        box-shadow: 0 0 5px  #3b7a67, 0 0 10px  #3b7a67, 0 0 15px #3b7a67;
    }
    50% {
        box-shadow: 0 0 20px  #3b7a67, 0 0 30px  #3b7a67, 0 0 40px  #3b7a67;
    }
    100% {
        box-shadow: 0 0 5px  #3b7a67, 0 0 10px  #3b7a67, 0 0 15px  #3b7a67;
    }
}
@keyframes flipIn {
    0% {
        transform: rotateY(180deg);
        opacity: 0;
    }
    100% {
        transform: rotateY(0deg);
        opacity: 1;
    }
}
.phone img {
    animation: flipIn 1s ease-out forwards;
    animation-delay: 0.2s;
}

.learn-more-btn {
    animation: glowPulse 1.5s infinite alternate;
}
.video-section {
       
      
      text-align: center;
     
      color: white;
    }

    .video-section h2 {
      
        margin-top: 150px;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-container video {
        max-width: 800px;
        width: 1000px;
        
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

     
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }




@media screen and (max-width: 768px) {
        header nav {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #b7d1ce;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }

        header nav.active {
            display: flex;
        }

        .burger-menu {
            display: flex;
        }

        header nav a:hover {
            color: white;
            background-color: #206153;
        }

        header nav a {
            margin: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .content {
            flex-direction: column;
        }

        .hero h1 {
            font-size: 20px;
        }
        .video-container video {
        max-width: 800px;
        width: 300px;
    }
    .phone-container{
      margin-left: 120px;
      margin-top: 50px;
    }
   
    
  }
    
    

     

   

    
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1 class="brand-name">AQUANOVA</h1>
    </div>
    <nav>
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Features.html">Features</a>
      <a href="Contact.html">Contact us</a>
    </nav>
    <div class="burger-menu" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
</header>

<section class="hero-section">
        
    <div class="text-content">
        <h1>Join us in building a sustainable future with RecyclaBase waste management system.</h1>
        <p>"Every action counts, make your mark by keeping our coastal clean."</p>
        <button class="btn"><a href="About.html">Learn More</a></button>
    </div>
    <div class="phone-container">
      <div class="phone left">
          <img src="flower_base-removebg-preview.png" alt="Phone Screen 1" />
      </div>
      <div class="phone center">
          <img src="Frame1.png" alt="Phone Screen 2" />
      </div>
      <div class="phone right">
          <img src="stire.png" alt="Phone Screen 3" />
      </div>
      
</section>

<fieldset>
<section class="video-section">
    <h2>Watch Our Promotional Website</h2>
    <div class="video-container">
      <video controls>
        <source src="AQUANOVA.mp4" type="video/mp4">
        
      </video>
     
    </div>
  </section>
  <video class="background-video" autoplay loop muted>
    <source src="videos.mov" type="video/mp4">
    
  </video>
  <footer>
    <div class="footer-container">
      <ul class="social-links">
        <li>
          <a href="https://www.facebook.com/profile.php?id=61569039540568" class="social-icon">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
      
 



<script>
  function toggleMenu() {
      const nav = document.querySelector('header nav');
      nav.classList.toggle('active');
  }
</script>


</body>
</html>
</fieldset>
